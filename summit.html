<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Horizontal</title>
    <style>
    /* Reset default spacing */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Prevent scrollbars */
    }

    /* Fullscreen video background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Fill screen without distortion */
      z-index: -1; /* Push video behind content */
    }

    /* Page content layout */
    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    h1 { margin-bottom: 10px; }
    h3 { margin-bottom: 50px; }

    .button-row {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 15px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: white;
      color: #3a5a40;
      margin-bottom: 20px;
    }

    button:hover {
      background: black;
      color: white;
    }

    /* Optional dark overlay for readability */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.35);
      z-index: -1;
    }
  </style>
</head>
  
  
<body>

  <!-- Video background -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Dark overlay -->
  <div class="overlay"></div>

  <!-- Page content -->
  <div class="content">
    <h1>Summit Photography</h1>
    <h3>Drone Photography and Videography</h3>

    <div class="button-row">
      <button onclick="location.href='terminology.html'">Instagram</button>
      <button onclick="location.href='algorithms.html'">Album Showcase</button>
      <button onclick="location.href='frameworks.html'">Contact Me</button>
    </div>

    <h3>Brought to you by Finley Darley</h3>
  </div>

</body>
</html>
