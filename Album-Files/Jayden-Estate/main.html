<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jayden's Estate</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
    }

    /* Fade-up animation */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Title section */
    .title {
      text-align: center;
      padding: 40px 20px 20px;
    }

    .title h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeUp 1s ease-out forwards;
      animation-delay: 0.2s;
    }

    .title p {
      font-size: 1.1rem;
      color: #ccc;
      opacity: 0;
      animation: fadeUp 1s ease-out forwards;
      animation-delay: 0.4s;
    }

    /* Photo grid */
    .photos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px 40px 60px;
      opacity: 0;
      animation: fadeUp 1s ease-out forwards;
      animation-delay: 0.6s;
    }

    .photos img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.4s ease;
      display: block;
    }

    .photos a:hover img {
      transform: scale(1.05);
    }

    /* Back button */
    .back {
      display: block;
      text-align: center;
      margin-bottom: 40px;
      color: #aaa;
      text-decoration: none;
      font-size: 1rem;
      opacity: 0;
      animation: fadeUp 1s ease-out forwards;
      animation-delay: 0.8s;
    }

    .back:hover {
      color: white;
    }

    /* Accessibility: reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .title h1,
      .title p,
      .photos,
      .back {
        animation: none;
        opacity: 1;
        transform: none;
      }
    }
  </style>
</head>

<body>

  <div class="title">
    <h1>Jayden's Estate</h1>
    <p>Bird’s-eye views of Jayden’s estate</p>
  </div>
