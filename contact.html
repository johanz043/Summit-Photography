<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact — Summit Photography</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #000;
      color: white;
    }

    .contact-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .contact-email a {
      font-size: 1.2rem;
      color: white;
      text-decoration: none;
      opacity: 0.9;
      letter-spacing: 1px;
    }

    .contact-email a:hover {
      opacity: 1;
      text-decoration: underline;
    }

    .back {
      margin-top: 40px;
      color: white;
      text-decoration: none;
      opacity: 0.7;
    }

    .back:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h1>Contact</h1>

    <p class="contact-email">
      <a href="mailto:summitphotography@email.com">
        summitphotography@email.com
      </a>
    </p>

    <a href="index.html" class="back">← Back to Home</a>
  </div>

</body>
</html>
