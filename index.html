<!DOCTYPE html>
<html>
<head>
    <title>Simple Password Page</title>
    <script type="text/javascript">
        function checkPswd() {
            // The correct password is hardcoded here (insecure).
            var confirmPassword = "finley"; 
            var password = document.getElementById("pswd").value;
            
            if (password === confirmPassword) {
                // Redirect to a welcome page on success
                window.location.assign("welcome.html"); 
            } else {
                // Show an alert on failure
                alert("Passwords do not match. Please try again."); 
            }
        }
    </script>
</head>
<body>
    <form>
        <label for="pswd">Enter your password: </label>
        <!-- The type="password" attribute masks the input characters -->
        <input type="password" id="pswd" required> 
        <!-- The onclick event triggers the JavaScript function -->
        <input type="button" value="Submit" onclick="checkPswd();" />
    </form>
</body>
</html>
