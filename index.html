<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character encoding -->
  <meta charset="UTF-8">

  <!-- Responsive scaling for mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Browser tab title -->
  <title>Home - Summit Photography</title>

  <style>
    /* Remove default browser spacing */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Fullscreen background video */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Dark overlay for text readability */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.35);
      z-index: -1;
    }

    /* Fade-in animation */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Main content layout */
    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: white;
    }

    /* Stagger animation for children */
    .content > * {
      opacity: 0;
      animation: fadeUp 1s ease-out forwards;
    }

    .content > *:nth-child(1) { animation-delay: 0.2s; }
    .content > *:nth-child(2) { animation-delay: 0.4s; }
    .content > *:nth-child(3) { animation-delay: 0.6s; }
    .content > *:nth-child(4) { animation-delay: 0.8s; }

    h1 {
      margin-bottom: 10px;
    }

    h3 {
      margin-bottom: 40px;
      font-weight: normal;
    }

    /* Button container */
    .button-row {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    /* Buttons */
    button {
      padding: 15px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: white;
      color: #3a5a40;
      transition: 0.3s;
    }

    button:hover {
      background: black;
      color: white;
    }

    /* Accessibility: respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .content > * {
        animation: none;
        opacity: 1;
        transform: none;
      }

      .video-bg {
        display: none;
      }
    }
  </style>
</head>

<body>

  <!-- Background video -->
  <video class="video-bg" autoplay muted loop playsinline>
    <source
      src="https://res.cloudinary.com/dxuhr8ydj/video/upload/v1767594340/202601051145_v5veem.mp4"
      type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Dark overlay -->
  <div class="overlay"></div>

  <!-- Page content -->
  <div class="content">
    <h1>Summit Photography</h1>
    <h3>Drone Photography and Videography</h3>

    <div class="button-row">
      <button onclick="window.open('https://www.instagram.com/snapsh0t_1705')">Instagram</button>
      <button onclick="location.href='album.html'">Albums</button>
      <button onclick="location.href='frameworks.html'">Contact Me</button>
    </div>

    <h3>Photos by Finley Darley</h3>
  </div>

</body>
</html>
